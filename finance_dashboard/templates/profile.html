<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Profile - Finance App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #343a40;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 30px;
        }

        .profile-info h2 {
            margin-bottom: 10px;
        }

        .profile-info p {
            margin-bottom: 5px;
            font-size: 18px;
        }

        .profile-info i {
            margin-right: 5px;
        }

        .edit-profile-btn {
            background-color: #343a40;
            border-color: #343a40;
            color: #ffffff;
            padding: 10px 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .edit-profile-btn:hover {
            background-color: #495057;
            border-color: #495057;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
{% include "navbar.html" %}
<!-- Profile Container -->
<div class="container profile-container">
    <div class="profile-header">
        <h1>User Profile</h1>
    </div>
    <div class="text-center">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
    </div>
    <div class="profile-info">
        <h2>{{ request.user.username }}</h2>
        <p><i class="bi bi-envelope"></i> {{ request.user.first_name |add:" "|add:request.user.last_name}}</p>
        <p><i class="bi bi-calendar"></i> Joined on January 1, 2023</p>
        <p><i class="bi bi-geo-alt"></i> Location: City, Country</p>
    </div>
    <div class="text-center">
        <button class="btn btn-primary edit-profile-btn">Edit Profile</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
