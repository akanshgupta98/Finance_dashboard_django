<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Track Expenses - Finance App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #343a40;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .track-expenses-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .track-expenses-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
        }

        .submit-btn {
            background-color: #343a40;
            border: 1px solid #343a40;
            padding: 10px 20px;
            color: #ffffff;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #495057;
            border: 1px solid #495057;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#" style="color: #ffffff;">Finance App</a>
        <!-- Add a Back button if needed -->
    </div>
</nav>

<!-- Track Expenses Container -->
<div class="container track-expenses-container">
    <div class="track-expenses-header">
        <h2>Track Expenses</h2>
        <p>Record your expenses to stay on top of your budget.</p>
    </div>
    <form>
        <div class="form-group">
            <label for="expenseName" class="form-label">Expense Name</label>
            <input type="text" class="form-control" id="expenseName" placeholder="Enter expense name" required>
        </div>
        <div class="form-group">
            <label for="expenseAmount" class="form-label">Expense Amount</label>
            <input type="number" class="form-control" id="expenseAmount" placeholder="Enter expense amount" required>
        </div>
        <div class="form-group">
            <label for="expenseCategory" class="form-label">Expense Category</label>
            <select class="form-control" id="expenseCategory" required>
                <option value="" disabled selected>Select category</option>
                <option value="food">Food</option>
                <option value="utilities">Utilities</option>
                <option value="transportation">Transportation</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
