<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Visualize Trends - Finance App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.1/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #343a40;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .charts-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .charts-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .chart-container {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
{% include "navbar.html" %}
<!-- Charts Container -->
<div class="container charts-container">
    <div class="charts-header">
        <h1>Visualize Trends</h1>
    </div>
    <!-- Chart 1: Expense Trends -->
    <div class="chart-container">
        <canvas id="expenseTrendsChart" width="400" height="200"></canvas>
    </div>
    <!-- Chart 2: Income Trends -->
    <div class="chart-container">
        <canvas id="incomeTrendsChart" width="400" height="200"></canvas>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Chart 1: Expense Trends
    var ctx1 = document.getElementById('expenseTrendsChart').getContext('2d');
    var expenseTrendsChart = new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Expenses',
                data: [2000, 2200, 1800, 2300, 2500, 2100],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Chart 2: Income Trends
    var ctx2 = document.getElementById('incomeTrendsChart').getContext('2d');
    var incomeTrendsChart = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Income',
                data: [3000, 3200, 2800, 3300, 3500, 3100],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
