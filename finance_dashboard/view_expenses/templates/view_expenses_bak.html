<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Expenses - Finance App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #343a40;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .expenses-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .expenses-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .expense-month {
            margin-bottom: 30px;
        }

        .month-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .expense-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .expense-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .expense-date {
            font-size: 16px;
            color: #6c757d;
        }

        .expense-description {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .expense-amount {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
{% include "navbar.html" %}
<!-- Expenses Container -->
<div class="container expenses-container">
    <div class="expenses-header">
        <h1>User Expenses</h1>
    </div>
    {% for expense in object %}
    <!-- Expense Cards Grouped by Month -->
    <div class="expense-month">
        <!-- <h2 class="month-title">{{expense.expenseDate.month}}</h2> -->
        <div class="row">
            <div class="col-sm-6">
                <div class="expense-card">
                    <p class="expense-date">{{expense.expenseDate}}</p>
                    <p class="expense-description">{{expense.expenseName}}</p>
                    <p class="expense-amount">{{expense.expenseAmount}}</p>
                    <p class="expense-category">{{expense.expenseCategory}}</p>
                </div>
            </div>
            <!-- <div class="col-sm-6">
                <div class="expense-card">
                    <p class="expense-date">January 5, 2024</p>
                    <p class="expense-description">Dinner with friends</p>
                    <p class="expense-amount">$30.00</p>
                </div>
            </div> -->
            <!-- Add more expense cards for January -->
        </div>
    </div>
    {%endfor%}
    <div class="expenses-header">
        <h3>Total Expenses: {{monthly_expense}}</h3>
    </div>
    <!-- Add more expense month sections as needed -->
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
