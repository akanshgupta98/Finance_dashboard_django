<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Expense - Finance App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #343a40;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .edit-expense-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
{% include "navbar.html" %}

<!-- Edit Expense Container -->
<div class="container edit-expense-container">
    <h1>Edit Expense</h1>
    <form>
        <div class="form-group">
            <label for="expenseDate" class="form-label">Date</label>
            <input type="date" id="expenseDate" name="expenseDate" class="form-control" value="2024-01-01">
        </div>
        <div class="form-group">
            <label for="expenseName" class="form-label">Name</label>
            <input type="text" id="expenseName" name="expenseName" class="form-control" value="Dinner with friends">
        </div>
        <div class="form-group">
            <label for="expenseAmount" class="form-label">Amount</label>
            <input type="number" id="expenseAmount" name="expenseAmount" class="form-control" value="30">
        </div>
        <div class="form-group">
            <label for="expenseCategory" class="form-label">Category</label>
            <select id="expenseCategory" name="expenseCategory" class="form-control">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <!-- Add more categories as needed -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
